version: "3.9"

x-service-defaults: &service-defaults
  build:
    context: .
    dockerfile: Dockerfile
    args:
      GO_VERSION: 1.23
  env_file:
    - .env
  environment:
    SERVICE_HOST: 0.0.0.0
  depends_on:
    - postgres
    - redis
  networks:
    - venue-master

services:
  api-gateway:
    <<: *service-defaults
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GO_VERSION: 1.23
        CMD_PATH: services/api-gateway/cmd/gateway
        BIN_NAME: service
    ports:
      - "8080:8080"

  auth-service:
    <<: *service-defaults
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CMD_PATH: services/auth-service/cmd/auth
        BIN_NAME: service
    ports:
      - "8081:8080"

  user-service:
    <<: *service-defaults
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CMD_PATH: services/user-service/cmd/user
        BIN_NAME: service
    ports:
      - "8082:8080"

  booking-service:
    <<: *service-defaults
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CMD_PATH: services/booking-service/cmd/booking
        BIN_NAME: service
    ports:
      - "8083:8080"

  food-service:
    <<: *service-defaults
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CMD_PATH: services/food-service/cmd/food
        BIN_NAME: service
    ports:
      - "8084:8080"

  parking-service:
    <<: *service-defaults
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CMD_PATH: services/parking-service/cmd/parking
        BIN_NAME: service
    ports:
      - "8085:8080"

  shop-service:
    <<: *service-defaults
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CMD_PATH: services/shop-service/cmd/shop
        BIN_NAME: service
    ports:
      - "8086:8080"

  payment-service:
    <<: *service-defaults
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CMD_PATH: services/payment-service/cmd/payment
        BIN_NAME: service
    ports:
      - "8087:8080"

  notification-service:
    <<: *service-defaults
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CMD_PATH: services/notification-service/cmd/notification
        BIN_NAME: service
    ports:
      - "8088:8080"

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-venue}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-venue}
      POSTGRES_DB: ${POSTGRES_DB:-venue_master}
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - venue-master

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - venue-master

  localstack:
    image: localstack/localstack:2.3
    environment:
      SERVICES: s3
      DEFAULT_REGION: ${AWS_REGION:-us-east-1}
    ports:
      - "4566:4566"
    networks:
      - venue-master

networks:
  venue-master:
    driver: bridge

volumes:
  pgdata:
